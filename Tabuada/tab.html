<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listagem e Cadastro para Adm's</title>
        <link rel="stylesheet" href="estilo/tab.css">
    </head>
    <script>
      function tabuada() {
    var num = parseInt(document.getElementById("num").value);
    var resposta = document.getElementById('resposta');
    var tabuada='';
  
    for(var count=1; count<=10 ; count++)
     tabuada += num+" x "+count+" = "+
                 num*count+"<br />";
    
    resposta.innerHTML = tabuada;
  }

    </script>
<html>
 <head>
   <title>Apostila JavaScript Progressivo</title>
  </head>
  <script type="text/javascript" src="javascript\tab.js"> </script>
 <body>
   <div class= "container">
    Tabuada do n√∫mero: <input id="num" type="number"> <br />
    <button onclick="tabuada()">Exibir</button><br />
    Tabuada: <br />
    <div id='resposta' style='display:inline'></div>
   </div>
 </body>
</html>
